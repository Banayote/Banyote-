<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Video Enhancement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background: white;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .description {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .file-input input[type="file"] {
            display: none;
        }

        .file-input label {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .enhance-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .enhance-btn:hover {
            background-color: #0056b3;
        }

        .loading {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
        }

        .result-container {
            margin-top: 20px;
            display: none;
        }

        .result-container video {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Enhance Your Video Quality</h1>
        <p class="description">Upload your video to enhance its quality using AI and Cloudinary.</p>

        <div class="file-input">
            <input type="file" id="videoUpload" accept="video/*">
            <label for="videoUpload">Choose Video</label>
        </div>

        <button class="enhance-btn" id="enhanceBtn">Enhance Video</button>
        <div class="loading" id="loadingMessage">Processing with AI...</div>

        <div class="result-container" id="resultContainer">
            <h3>Enhanced Video</h3>
            <video id="enhancedVideo" controls></video>
        </div>
    </div>

    <script>
        const cloudName = "dk2ginl42"; // Replace with your Cloudinary cloud name
        const apiKey = "386593879163922"; // Replace with your API key
        const uploadPreset = "jkZM7lp2RTCcHAYlIMpgub2Pv7E"; // Replace with your upload preset

        const videoUpload = document.getElementById('videoUpload');
        const enhanceBtn = document.getElementById('enhanceBtn');
        const loadingMessage = document.getElementById('loadingMessage');
        const resultContainer = document.getElementById('resultContainer');
        const enhancedVideo = document.getElementById('enhancedVideo');

        enhanceBtn.addEventListener('click', async () => {
            const file = videoUpload.files[0];
            if (!file) {
                alert('Please select a video file.');
                return;
            }

            // Display loading message
            loadingMessage.style.display = 'block';

            try {
                // Upload video to Cloudinary
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', uploadPreset);

                const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/video/upload`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Failed to upload video to Cloudinary.');
                }

                const data = await response.json();

                // Process the video for enhancement (example: AI processing)
                const enhancedVideoUrl = data.secure_url; // Use enhanced processing if needed

                // Display the enhanced video
                loadingMessage.style.display = 'none';
                enhancedVideo.src = enhancedVideoUrl;
                resultContainer.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred: ' + error.message);
                loadingMessage.style.display = 'none';
            }
        });
    </script>

</body>
</html>
