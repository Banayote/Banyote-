<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Video Enhancement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: white;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .description {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }
        .file-input input[type="file"] {
            display: none;
        }
        .file-input label {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .enhance-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .enhance-btn:hover {
            background-color: #0056b3;
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
        }
        .result-container {
            margin-top: 20px;
            display: none;
        }
        .result-container video {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhance Your Video Quality</h1>
        <p class="description">Upload your video in chunks for enhancement using AI made by Banyote99 Zeno.</p>
        <div class="file-input">
            <input type="file" id="videoUpload" accept="video/*">
            <label for="videoUpload">Choose Video</label>
        </div>
        <button class="enhance-btn" id="enhanceBtn">Enhance Video</button>
        <div class="loading" id="loadingMessage">Processing with AI...</div>
        <div class="result-container" id="resultContainer">
            <h3>Enhanced Video</h3>
            <video id="enhancedVideo" controls></video>
        </div>
    </div>
    <script>
        const videoUpload = document.getElementById('videoUpload');
        const enhanceBtn = document.getElementById('enhanceBtn');
        const loadingMessage = document.getElementById('loadingMessage');
        const resultContainer = document.getElementById('resultContainer');
        const enhancedVideo = document.getElementById('enhancedVideo');

        const CHUNK_SIZE = 1 * 1024 * 1024; // 1MB per chunk


        enhanceBtn.addEventListener('click', async () => {
            const file = videoUpload.files[0];
            if (!file) {
                alert('Please select a video file.');
                return;
            }

            loadingMessage.style.display = 'block';

            try {
                const totalChunks = Math.ceil(file.size / CHUNK_SIZE);

                // Upload chunks sequentially
                for (let chunkIndex = 0; chunkIndex < totalChunks; chunkIndex++) {
                    const start = chunkIndex * CHUNK_SIZE;
                    const end = Math.min(start + CHUNK_SIZE, file.size);
                    const chunk = file.slice(start, end);

                    const formData = new FormData();
                    formData.append('chunk', chunk);
                    formData.append('chunkIndex', chunkIndex);
                    formData.append('totalChunks', totalChunks);
                    formData.append('fileName', file.name);

                    const response = await fetch('https://banyote.vercel.app/api/upload-chunk', {
                        method: 'POST',
                        body: formData,
                    });

                    if (!response.ok) {
                        throw new Error(`Failed to upload chunk ${chunkIndex + 1}/${totalChunks}`);
                    }
                }

                // Notify backend that all chunks are uploaded
                const mergeResponse = await fetch('https://banyote.vercel.app/api/merge-chunks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fileName: file.name }),
                });

                if (!mergeResponse.ok) {
                    throw new Error('Failed to merge chunks.');
                }

                // Receive the enhanced video
                const blob = await mergeResponse.blob();
                const videoURL = URL.createObjectURL(blob);

                // Display the enhanced video
                loadingMessage.style.display = 'none';
                enhancedVideo.src = videoURL;
                resultContainer.style.display = 'block';

            } catch (error) {
                console.error(error);
                alert('An error occurred: ' + error.message);
                loadingMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
