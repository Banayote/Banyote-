<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Video Enhancement</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .description {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .file-input {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .file-input input[type="file"] {
            display: none;
        }

        .file-input label {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .enhance-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .enhance-btn:hover {
            background-color: #0056b3;
        }

        .loading {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
        }

        .result-container {
            margin-top: 20px;
            display: none;
            position: relative;
        }

        .result-container video {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Enhance Your Video Quality</h1>
        <p class="description">Upload your video to enhance its quality using AI made by Banyote99 zeno.</p>

        <div class="file-input">
            <input type="file" id="videoUpload" accept="video/*">
            <label for="videoUpload">Choose Video</label>
        </div>

        <button class="enhance-btn" id="enhanceBtn">Upload & Enhance</button>

        <div class="loading" id="loadingMessage">Uploading and processing...</div>

        <div class="result-container" id="resultContainer">
            <h3>Enhanced Video</h3>
            <video id="enhancedVideo" controls></video>
        </div>
    </div>

    <script>
        const videoUpload = document.getElementById('videoUpload');
        const enhanceBtn = document.getElementById('enhanceBtn');
        const loadingMessage = document.getElementById('loadingMessage');
        const resultContainer = document.getElementById('resultContainer');
        const enhancedVideo = document.getElementById('enhancedVideo');

        const CLOUD_NAME = "dk2ginl42"; // Your Cloudinary cloud name
        const UPLOAD_PRESET = "jkZM7lp2RTCcHAYlIMpgub2Pv7E"; // Your unsigned upload preset

        // Handle the upload and enhancement process
        enhanceBtn.addEventListener('click', async () => {
            const file = videoUpload.files[0];
            if (!file) {
                alert('Please select a video file.');
                return;
            }

            loadingMessage.style.display = 'block'; // Show loading message

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', UPLOAD_PRESET);

            try {
                // Upload to Cloudinary
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/video/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to upload video.');
                }

                const data = await response.json();
                const enhancedVideoURL = data.secure_url; // Get Cloudinary URL for the enhanced video

                loadingMessage.style.display = 'none'; // Hide loading message
                resultContainer.style.display = 'block'; // Show result container
                enhancedVideo.src = enhancedVideoURL; // Display enhanced video
            } catch (error) {
                loadingMessage.style.display = 'none';
                alert('An error occurred: ' + error.message);
            }
        });
    </script>

</body>

</html>
