<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Video Enhancement</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .description {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .file-input {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .file-input input[type="file"] {
            display: none;
        }

        .file-input label {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .enhance-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .enhance-btn:hover {
            background-color: #0056b3;
        }

        .loading {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
        }

        .result-container {
            margin-top: 20px;
            display: none;
            position: relative;
        }

        .result-container video {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        .video-preview {
            display: none;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            position: relative;
        }

        .video-preview video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            color: black;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
        }

        .instagram-link {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            position: relative;
            top: -20px;
        }

        .instagram-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Enhance Your Video Quality</h1>
        <p class="description">Upload your video to enhance its quality using AI made by Banyote99 zeno.</p>

        <a class="instagram-link" href="https://www.instagram.com/banyote99/profilecard/?igsh=MTE0Mmw0MnNxbm56bw==" target="_blank">
            <img class="instagram-icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>

        <div class="file-input">
            <input type="file" id="videoUpload" accept="video/*">
            <label for="videoUpload">Choose Video</label>
        </div>

        <!-- Video Preview -->
        <div class="video-preview" id="videoPreview">
            <video id="videoPlayer" controls></video>
            <button class="remove-btn" id="removePreviewBtn">X</button>
        </div>

        <button class="enhance-btn" id="enhanceBtn">Enhance Video</button>

        <div class="loading" id="loadingMessage">Processing...</div>

        <div class="result-container" id="resultContainer">
            <h3>Enhanced Video</h3>
            <video id="enhancedVideo" controls></video>
            <button class="remove-btn" id="removeEnhancedBtn">X</button>
        </div>
    </div>

    <script>
        const videoUpload = document.getElementById('videoUpload');
        const enhanceBtn = document.getElementById('enhanceBtn');
        const loadingMessage = document.getElementById('loadingMessage');
        const resultContainer = document.getElementById('resultContainer');
        const enhancedVideo = document.getElementById('enhancedVideo');
        const videoPreview = document.getElementById('videoPreview');
        const videoPlayer = document.getElementById('videoPlayer');
        const removePreviewBtn = document.getElementById('removePreviewBtn');
        const removeEnhancedBtn = document.getElementById('removeEnhancedBtn');

        // Handle video file selection
        videoUpload.addEventListener('change', function () {
            const file = videoUpload.files[0];
            if (file) {
                // Show the video preview
                videoPreview.style.display = 'block';
                const videoURL = URL.createObjectURL(file);
                videoPlayer.src = videoURL;
            }
        });

        // Handle remove button click for preview
        removePreviewBtn.addEventListener('click', () => {
            videoPreview.style.display = 'none';
            videoPlayer.src = '';
            videoUpload.value = ''; // Clear file input
        });

        // Handle video enhancement button click
        enhanceBtn.addEventListener('click', async () => {
            const file = videoUpload.files[0];
            if (!file) {
                alert('Please select a video file.');
                return;
            }

            // Display loading message
            loadingMessage.style.display = 'block';

            // Form data for sending video to the server
            const formData = new FormData();
            formData.append('video', file);

            // Make API request to enhance video
            try {
                const response = await fetch('/api/enhance', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Video enhancement failed.');
                }

                // Get the enhanced video from the response
                const blob = await response.blob();
                const videoURL = URL.createObjectURL(blob);

                // Hide loading message
                loadingMessage.style.display = 'none';

                // Show enhanced video
                resultContainer.style.display = 'block';
                enhancedVideo.src = videoURL;

                // Scroll to enhanced video
                enhancedVideo.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                loadingMessage.style.display = 'none';
                alert('An error occurred while enhancing the video.');
            }
        });

        // Handle remove button click for enhanced video
        removeEnhancedBtn.addEventListener('click', () => {
            resultContainer.style.display = 'none';
            enhancedVideo.src = '';
        });
    </script>

</body>

</html>
